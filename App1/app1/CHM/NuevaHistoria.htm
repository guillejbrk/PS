Nueva Historia: Permite cargar una nueva historia, observación sobre un paciente determinado.</br>
Se debe seleccionar un paciente, un día y escribir una observación. .</br>
Al presionar el botón “cargar” Se guarda la historia del paciente en la base de datos. .</br>
